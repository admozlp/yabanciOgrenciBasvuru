	<script type="text/javascript" th:inline="javascript">	
	$(document).ready(function(){
	    
		var current_fs, next_fs, previous_fs; //fieldsets
		var opacity;

		$(".next").click(function(){
		    current_fs = $(this).parent();
		    next_fs = $(this).parent().next();
		    
		    var requiredFields = current_fs.find('[required]');
		    var allFieldsFilled = true;

		    // Remove previous error messages
		    current_fs.find('p.error-message').remove();

		    requiredFields.each(function() {
		        if ($(this).is('select')) {
		            // For select elements
		            if ($(this).val() === '' || $(this).val() === null) {
		                allFieldsFilled = false;
		                $(this).after("<p class='error-message' style='color: red;'>This field is required.</p>");
		                return false; // Exit the loop
		            }
		        } else {
		            // For input elements
		            if ($(this).val().trim() === '') {
		                allFieldsFilled = false;
		                $(this).after("<p class='error-message' style='color: red;'>This field is required.</p>");
		                return false; // Exit the loop
		            }
		        }
		    });

		    if (!allFieldsFilled) {
		        return; // Don't proceed to the next step
		    }

		    $("#progressbar li").eq($("fieldset").index(next_fs)).addClass("active");
		    
		    next_fs.show();
		    current_fs.animate({opacity: 0}, {
		        step: function(now) {
		            opacity = 1 - now;

		            current_fs.css({
		                'display': 'none',
		                'position': 'relative'
		            });
		            next_fs.css({'opacity': opacity});
		        }, 
		        duration: 600
		    });
		});


		$(".previous").click(function(){
		    
		    current_fs = $(this).parent();
		    previous_fs = $(this).parent().prev();
		    
		    //Remove class active
		    $("#progressbar li").eq($("fieldset").index(current_fs)).removeClass("active");
		    
		    //show the previous fieldset
		    previous_fs.show();

		    //hide the current fieldset with style
		    current_fs.animate({opacity: 0}, {
		        step: function(now) {
		            // for making fielset appear animation
		            opacity = 1 - now;

		            current_fs.css({
		                'display': 'none',
		                'position': 'relative'
		            });
		            previous_fs.css({'opacity': opacity});
		        }, 
		        duration: 600
		    });
		});

		$('.radio-group .radio').click(function(){
		    $(this).parent().find('.radio').removeClass('selected');
		    $(this).addClass('selected');
		});

		$(".submit").click(function(){
		    return false;
		})
		    
		});
	</script>

		<script th:inline="javascript">
			    $(document).ready(function () {
			        $("#countrySelect").change(function () {
			            var selectedCountryId = $(this).val();
			            loadCities(selectedCountryId);
			        });
			
			        function loadCities(countryId) {
			            $.ajax({
			                url: '/loadCities',
			                data: {countryId: countryId},
			                type: 'GET',
			                success: function (cities) {
			                    var citySelect = $("#citySelect");
			                    citySelect.empty().append('<option value="" selected disabled>City</option>');
			                    $.each(cities, function (index, city) {
			                        citySelect.append('<option value="' + city.id + '">' + city.ingilizceAd + '</option>');
			                    });
			                }
			            });
			        }
			    });
